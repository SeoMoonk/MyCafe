    <div class="hero bg-base-200">

            <div class="">

            </div>
            <div>
                <img src="https://kr.object.ncloudstorage.com/calocheck/sample/sample_img_no.png" class="w-2/3 rounded-lg shadow-2xl" />
            </div>
        </div>
