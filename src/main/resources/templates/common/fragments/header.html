<th:block th:fragment="HeaderFragment">
    <div class="flex content-start navbar bg-base-100">
        <div class="flex-none">
            <button class="btn btn-square btn-ghost">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                     class="inline-block w-5 h-5 stroke-current">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>
        <div class="flex-1">
            <a href="/" class="btn btn-ghost normal-case text-xl">MyCafe</a>
        </div>
        <div class="flex-none">
            <div class="flex justify-center" sec:authorize="!isAuthenticated()">
                <a class="btn btn-outline btn-warning mr-4" href="member/join">
                    <h3>회원가입</h3>
                </a>

                <!-- FIXME authorize 로그인 버튼 -->
                <div sec:authorize="!isAuthenticated()">
                    <a class="btn btn-outline btn-primary mr-4" th:href="@{/member/login}">
                        <h3>로그인</h3>
                    </a>
                </div>

                <!-- FIXME authorize 로그아웃 버튼 -->
                <div sec:authorize="isAuthenticated()">
                    <a class="btn btn-outline btn-primary mr-4" th:href="@{/member/logout}">
                        <h3>로그아웃</h3>
                    </a>
                </div>

                <a class="btn btn-outline btn-success mr-4" href="/cafe/create">
                    <h3>카페 만들기</h3>
                </a>
                <a class="btn btn-outline btn-info mr-4" href="#">
                    <h3>게시물 작성하기</h3>
                </a>
            </div>

            <button class="btn btn-square btn-ghost">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                     class="inline-block w-5 h-5 stroke-current">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z"></path>
                </svg>
            </button>
        </div>
    </div>
    <hr/>
</th:block>
